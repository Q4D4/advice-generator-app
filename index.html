<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="David Kadaria" />

		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
		<link rel="stylesheet" href="/css/theme.css" />
		<link rel="stylesheet" href="/css/style.css" />

		<title>Advice generator app</title>
	</head>
	<body>
		<main class="container">
			<article class="advice-box">
				<h1 class="advice-box__heading">Advice #<span class="js-box-id"></span></h1>
				<p class="advice-box__content js-box-content"></p>

				<picture>
					<source
						media="(max-width: 575px)"
						srcset="/images/pattern-divider-mobile.svg"
					/>
					<source
						media="(min-width: 576px)"
						srcset="/images/pattern-divider-desktop.svg"
					/>
					<img
						class="advice-box__pattern-divider"
						src="/images/pattern-divider-desktop.svg"
						alt="Pattern divider"
					/>
				</picture>

				<button class="advice-box__button js-box-button">
					<img
						class="advice-box__button-dice-image"
						src="/images/icon-dice.svg"
						alt="Dice (5)"
					/>
				</button>
			</article>
		</main>

</html>
